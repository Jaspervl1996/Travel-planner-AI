    <script>
      tailwind.config = {
        theme: {

            animation: {

        },

      }

        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;

        background: #94a3b8;

        width: 100%;
